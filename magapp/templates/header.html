{% load static %}
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="{% static 'img/logo.png' %}" alt="">
      <span class="d-none d-lg-block">Magapp</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->


  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">


      {% if request.user.is_authenticated %}
        <li class="nav-item dropdown pe-3">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="{% url 'account_logout' %}"
             data-bs-toggle="dropdown">
          <span class="d-none d-md-block dropdown-toggle ps-2">
           {{  request.user.username | title}}
          </span>
          </a><!-- End Profile Iamge Icon -->
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'account_logout' %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sair</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      {% else %}
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="{% url 'account_login' %}">
          <span class="d-none d-md-block ps-2">
            Entrar
          </span>
        </a><!-- End Profile Iamge Icon -->
      {% endif %}
    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
