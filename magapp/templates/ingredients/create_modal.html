{% extends 'base/_modal.html' %}
{% block modal_title %}
	Novo ingrediente
{% endblock modal_title %}
{% block modal_content %}
	<form
		x-data="{
        init() {
        	// Remove o modal se a resposta for 201 Created
            htmx.on('htmx:beforeSwap', function(evt) {
              if (evt.detail.xhr.status === 201) selfRemove()
            })
        }
    	}"
		hx-post="{% url 'ingredients:create' %}"
		hx-swap="outerHTML"
		hx-target="#base_modal"
	>
		{% csrf_token %}
		<div class="my-4 text-red-500">{{ form.non_field_errors }}</div>
		<!-- Nome -->
		<div class="grid gap-4 mb-4 sm:grid-cols-2">
			<div>
				<label
					for="name"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
				<input
					type="text"
					value="{{ form.name.value  | default_if_none:'' }}"
					name="{{ form.name.name }}"
					id="name"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
					    focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5
					    dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
					    dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
					placeholder="Nome do ingrediente"
					autofocus
					required>
				{% for err in form.name.errors %}
					<p class="text-error text-xs pl-6 text-left">*{{ err }}</p>{% endfor %}
			</div>
		</div>
		<button
			type="submit"
			class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4
			focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5
			text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
			<svg
				class="mr-1 -ml-1 w-6 h-6"
				fill="currentColor"
				viewBox="0 0 20 20"
				xmlns="http://www.w3.org/2000/svg">
				<path
					fill-rule="evenodd"
					d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
					clip-rule="evenodd"></path>
			</svg>
			Adicionar ingrediente
		</button>
	</form>
{% endblock modal_content %}
