version: '3'

volumes:
  production_traefik: {}
  production_django_media: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile

    image: magapp_production_django
    volumes:
      - production_django_media:/app/magapp/media
      - ./db:/app/db
    depends_on:
      - redis
    env_file:
      - ./.envs/.production/.django
    command: /start

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: magapp_production_traefik
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

  redis:
    image: redis:6
  nginx:
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    image: magapp_local_nginx
    depends_on:
      - django
    volumes:
      - production_django_media:/usr/share/nginx/media:ro
